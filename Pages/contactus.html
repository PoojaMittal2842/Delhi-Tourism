<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Delhi Tourism</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../Assets/css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
    <title>Contact Us</title>
</head>

<body id="body">

    <!-- Contact Us -->
    <section class="contact">
       <center><div class="content">
            <h1>Contact Us</h1>
            <h3>You can Contact Us for travel guide or for any other relivent informations</h3>
        </div>
    </center>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><a href="https://en.wikipedia.org/wiki/Chandni_Chowk" target="_blank">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Changdni Chowk, <br>Delhi, <br>India</p>
                    </div>
                </div></a>
                <div class="box">
                    <div class="icon">
                        <i class="fa fa-mobile" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>+91 9999999999</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><a href="mailto:delhitourism@gmail.com" target="_blank">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Email</h3>
                      
                        <a href="mailto:delhitourism@gmail.com" style="color:white">delhitourism@gmail.com</a>
                    </div>
                </div>
            </div></a>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Type your Message</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>


    <!-- Image of location/map -->
    <br>
    <br>
    <div class="mapouter">
        <div class="gmap_canvas"><iframe width="100%" height="100%" id="gmap_canvas" src="https://maps.google.com/maps?q=new%20delhi,%20india&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><br>
            <style>
                .mapouter {
                    position: relative;
                    height: 612px;
                    width: 100%;
                }
                
                .gmap_canvas {
                    overflow: hidden;
                    background: none !important;
                    height: 612px;
                    width: 100%;
                }
            </style>
        </div>
    </div>
    <footer class="container-fluid text-center">
        <a href="#body" title="To Top">
            <span class="glyphicon glyphicon-chevron-up"></span>
        </a>
        <p>Made By <a href="../index.html" title="Visit w3schools">Delhi Tourism</a></p>
    </footer>
</body>

</html>
