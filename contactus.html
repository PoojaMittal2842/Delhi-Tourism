<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
    <title>Contact Us</title>
</head>

<body id="body">
    <div class="bg-image">
        <div id="contact" class="container contact">

            <div class="row">
                <div class="col-sm-5" style="margin-top: 15%;">
                    <h4 class="text-center">Follow Us:</h4>
                    <ul class="align-center">
                        <li><i class='fa fa-instagram'></i></li>
                        <li><i class='fa fa-facebook'></i></li>
                        <li><i class='fa fa-twitter'></i></li>
                        <li>/delhi-tourism</li>
                    </ul> 
                </div>
                <div class="col-sm-7 ">
                    <h2 class="text-center">Contact Us</h2>
                    <form action="#">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name" name="Name">
                        </div>
                        <div class="form-group">
                            <label for="phone_no">Phone No</label>:</label>
                            <input type="text" class="form-control" id="phone_no" placeholder="Enter Phone Number"
                                name="phone_no">
                        </div>
                        <div class="form-group">
                            <label for="comments">Comment</label>:</label>
                            <textarea class="form-control" id="comments" name="comments" placeholder="Comment"
                                rows="5"></textarea>
                        </div>

                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!-- Image of location/map -->
    <div class="mapouter">
        <div class="gmap_canvas"><iframe width="100%" height="100%" id="gmap_canvas"
                src="https://maps.google.com/maps?q=new%20delhi,%20india&t=&z=13&ie=UTF8&iwloc=&output=embed"
                frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><br>
            <style>
                .mapouter {
                    position: relative;

                    height: 612px;
                    width: 100%;
                }


                .gmap_canvas {
                    overflow: hidden;
                    background: none !important;
                    height: 612px;
                    width: 100%;
                }
            </style>
        </div>
    </div>
    <footer class="container-fluid text-center">
        <a href="#body" title="To Top">
            <span class="glyphicon glyphicon-chevron-up"></span>
        </a>
        <p>Made By <a href="#" title="Visit w3schools">Delhi Tourism</a></p>
    </footer>
</body>

</html>
